<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <link rel="stylesheet" href="../sistema_chamado/css/chamado.css">
</head>
<body>
  <div class="terminal">
    <div class="menu">
      <button>Chamadas</button>
      <button>Registros</button>
      <button>Home</button>
      <button>Sair</button>
    </div>
 
    <form class="formulario">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario">
 
      <label>Categoria</label>
      <div class="radio-group">
        <label><input type="radio" name="categoria" value="denuncias"> Denúncias</label>
        <label><input type="radio" name="categoria" value="acessar"> Acessar conta</label>
        <label><input type="radio" name="categoria" value="banir"> Banir</label>
      </div>
 
      <label for="motivos">Motivos</label>
      <textarea id="motivos" name="motivos" rows="4"></textarea>
    </form>
  </div>
</body>
</html>
